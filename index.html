<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Checklist SENAI 7L - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS EXISTENTE (NÃO ALTERAR) -->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="login-container">

        <h1 class="login-titulo">
            <span>SENAI SETE LAGOAS</span>
            <span>FUNDAÇÃO ZERRENNER</span>
            <span></span>
            <span>Checklist de ambientes</span>
        </h1>

        <form id="loginForm">

            <div class="login-campo">
                <label for="username">Usuário</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Digite seu usuário"
                    autocomplete="off"
                    required
                >
            </div>

            <div class="login-campo">
                <label for="senha">Senha</label>
                <input
                    type="password"
                    id="senha"
                    placeholder="Digite sua senha"
                    required
                >
            </div>

            <button type="submit" class="login-botao">
                Entrar
            </button>

        </form>

        <div class="login-rodape">
            Desenvolvido por <strong>acleal03</strong>
        </div>

    </div>

    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
