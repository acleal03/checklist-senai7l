<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SENAI 7L - Painel Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<!-- PROTEÃ‡ÃƒO LOGIN -->
<script>
  if (!sessionStorage.getItem("usuario_id")) {
    window.location.href = "index.html";
  }
</script>

<!-- PROTEÃ‡ÃƒO AMBIENTE -->
<script>
  if (!sessionStorage.getItem("ambiente_id")) {
    window.location.href = "ambientes.html";
  }
</script>

<div class="container">

  <!-- TÃTULO DO AMBIENTE -->
  <div class="titulo" id="tituloAmbiente"></div>

  <!-- AÃ‡Ã•ES -->
  <div class="card-opcao" onclick="irChecklist()">
    ðŸ“‹ Fazer Checklist
  </div>

  <div class="card-opcao" onclick="irRelatorios()">
    ðŸ“„ RelatÃ³rios
  </div>

  <div class="card-opcao" onclick="voltarAmbientes()">
    â¬… Voltar
  </div>

  <!-- LOGOFF -->
  <button class="botao botao-voltar" onclick="realizarLogoff()">
    Sair
  </button>

  <div class="rodape">
    Desenvolvido por <strong>acleal03</strong>
  </div>

</div>

<script>
  // Preencher tÃ­tulo do ambiente
  document.addEventListener("DOMContentLoaded", () => {
    const codigo = sessionStorage.getItem("ambiente_codigo");
    const descricao = sessionStorage.getItem("ambiente_descricao");

    const titulo = document.getElementById("tituloAmbiente");
    if (titulo) {
      titulo.textContent = `${codigo} - ${descricao}`;
    }
  });

  // NavegaÃ§Ã£o
  function irChecklist() {
    window.location.href = "checklist.html";
  }

  function irRelatorios() {
    window.location.href = "relatorios.html";
  }

  function voltarAmbientes() {
    sessionStorage.removeItem("ambiente_id");
    sessionStorage.removeItem("ambiente_codigo");
    sessionStorage.removeItem("ambiente_descricao");
    window.location.href = "ambientes.html";
  }

  function realizarLogoff() {
    sessionStorage.clear();
    window.location.href = "index.html";
  }
</script>

</body>
</html>
